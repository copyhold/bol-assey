<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.21.1/dist/bootstrap-table.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
</head>
<body>
<table id="table" data-search="true" class="table table-bordered table-hover" style="width: 1200px; max-width: 90vw; margin: auto;">
  <thead>
    <tr>
      <th data-field="id"  data-sortable="true">ID</th>
      <th data-field="thc" data-sortable="true">THC</th>
      <th data-field="cbd" data-sortable="true">CBD</th>
      <th data-field="file">Certificate</th>
    </tr>
  </thead>
</table>
</body>
<script>
  window.addEventListener('load', () => {
      const script = document.createElement('script')
      script.src = "https://unpkg.com/bootstrap-table@1.21.1/dist/bootstrap-table.min.js";
      script.onload = () => {
        let data;
        $.get('https://docs.google.com/spreadsheets/d/e/2PACX-1vQDx0dIHr2NwgJq1AUYnY94MrZR20ttfsrBoHJcux65YDYilf_rWTqO3hxdddI6jzRSJM2Ts-wo1Knp/pub?output=csv')
        .then(csv => {
          const [header, ...rows] = csv.split("\r\n")
          data = rows.map(row => {
            const [date, file, id, thc, cbd ] = row.split(',')
              return {
                id, file: `<a href="${file}" target=_blank>certificate</a>`, thc, cbd
              }
            })
            $('#table').bootstrapTable({ data })
          })
        }
      document.head.appendChild(script)
    });
</script>
</html>
