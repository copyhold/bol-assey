<script>
  window.addEventListener('load', () => {
      const script = document.createElement('script')
      script.src = "https://unpkg.com/bootstrap-table@1.21.1/dist/bootstrap-table.min.js";
      script.onload = () => {
        let data;
        fetch('https://assay.bolpharma.com/wp-json/acf/v3/pages/99/certificates', {
            headers: { 'Cache-control': 'no-cache', }
        })
        .then(res => res.json())
        .then(json => {
          data = json.certificates.map(row => {
            const {certificate: file, cert_id: id, thc, cbd } = row
              return {
                id, 
                file: `<a href="${file}" target=_blank>קישור</a>`, 
                cbd: cbd > 0 ? `${cbd}%` : 'Less then 0.1%',
                thc: `${thc}%`,
              }
            })
            document.getElementById('loadingdata').remove()
            $('#table').show().bootstrapTable({ data })
          })
        }
      document.head.appendChild(script)
    });
</script>
